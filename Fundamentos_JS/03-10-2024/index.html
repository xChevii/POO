<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Profile</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 600px;
            overflow: hidden;
        }
        .profile-header {
            background-color: #1f8e9cb9;
            height: 80px;
        }
        .profile-content {
            padding: 20px;
            text-align: left;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: -40px;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }
        .profile-location {
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .profile-location img {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }
        .profile-description {
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            font-size: 14px;
        }
        .profile-edit {
            color: #20B2AA;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        .profile-edit img {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        <div class="profile-content">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/user-circle-bSYqIld9r41hW4FaZmFTjxYFyTRbQ1.png" alt="Profile Avatar" class="profile-avatar">
            <h1 class="profile-name">Jane Doe</h1>
            <p class="profile-location">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/map-marker-y86wwH98iMCirzs6rfgLz2IE2uYaGS.png" alt="Location">
                Seattle
            </p>
            <p class="profile-description">
                Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!
            </p>
            <a href="#" class="profile-edit">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/gear-0jr3E2BH6p8qN1eBNU3DCRIuy4xCxs.png" alt="Edit">
                edit profile
            </a>
        </div>
    </div>
</body>
</html>
