<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda y Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2%;
            background-color: #ffffff;
        }

        .search-container {
            width: 100%;
            max-width: 200px;
            margin-bottom: 1.5em;
        }

        .search-input {
            width: 100%;
            padding: 0.625em;
            border: 2px solid #00bcd4;
            border-radius: 1.5625em;
            font-size: 1em;
            outline: none;
        }

        .add-button {
            width: 2.5em;
            height: 2.5em;
            background-color: #00e676;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-bottom: 1.5em;
        }

        .create-account-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 0.625em 1.25em;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .search-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search" aria-label="Buscar">
    </div>

    <button class="add-button" aria-label="Añadir">+</button>

    <button class="create-account-button">Create Account</button>
</body>
</html>
